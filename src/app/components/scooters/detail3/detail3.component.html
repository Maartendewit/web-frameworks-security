<div *ngIf="editedScooterId == null; else elseBlock">
    <p>Select a scooter from the left page!</p>
</div>
<ng-template #elseBlock>
    <div class="border bg-light">
        <p>Update scooter {{targetScooter.tag}} (id={{targetScooter.id}})</p>
        <hr />
        <div class="form-group">
            <label for="tagInput">Tag:</label>
            <input type="text" class="form-control" placeholder="Enter tag" value="{{targetScooter.tag}}" (ngModelChange)="hasChanges()" [(ngModel)]="targetScooter.tag" required>
        </div>
        <div class="form-group">
            <label for="statusInput">Status:</label>
            <select class="custom-select" [(ngModel)]="targetScooter.status" (ngModelChange)="hasChanges()" name="status" required>
                <option *ngFor="let stat of targetScooter.getAllScooterStatuses()" [value]="stat">{{stat}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gpsInput">GPS-Location:</label>
            <input type="text" class="form-control" placeholder="Manually enter gps location" value="{{targetScooter.gpsLocation}}" (ngModelChange)="hasChanges()" [(ngModel)]="targetScooter.gpsLocation" required>
        </div>
        <div class="form-group">
            <label for="mileageInput">Mileage:</label>
            <input type="number" class="form-control" placeholder="Manually enter mileage" value="{{targetScooter.mileage}}" (ngModelChange)="hasChanges()" [(ngModel)]="targetScooter.mileage" required>
        </div>
        <div class="form-group">
            <label for="chargeInput">Battery charge:</label>
            <input type="number" class="form-control" placeholder="Manually enter battery charge" value="{{targetScooter.batteryCharge}}" (ngModelChange)="hasChanges()" [(ngModel)]="targetScooter.batteryCharge" required>
        </div>
    </div>
<button class="btn btn-danger float-right" (click)="delete()" [disabled]="isChanged">Delete</button>
<button class="btn btn-secondary float-right" (click)="save()" [disabled]="!isChanged">Save</button>
<button class="btn btn-primary float-right" (click)="clear()">Clear</button>
<button class="btn btn-secondary float-right" (click)="reset()" [disabled]="!isChanged">Reset</button>
<button class="btn btn-primary float-right" (click)="cancel()">Cancel</button>
</ng-template>
